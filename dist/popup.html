<!DOCTYPE html><html lang="en"><head><title>ChatGPTSpeechifier</title><link rel="stylesheet" href="/popup.css"></head><body> <div class="fittingbox"> <div class="headingbox"> <h3 class="heading">Speech Cutomization</h3> </div> <div class="customizations"> <div class="customization"> <h5>Select Language</h5> <select class="custom_select" id="langSelect"> <option value="">Default</option> </select> </div> <div class="customization"> <h5>Select Voice</h5> <select disabled class="custom_select" id="voiceSelect"> <option value="">-- Select Voice --</option> </select> </div> <div class="customization"> <h5>Rate</h5>  <input type="range" id="rate-slider" min="0.1" max="3" step="0.1" value="1"> <output id="rate-output">1</output> </div> <div class="customization"> <h5>Pitch</h5>  <input type="range" id="pitchSlider" min="0.1" max="2" step="0.1" value="1"> <output id="pitch-output">1</output> </div> </div> </div> <script src="/popup.js"></script> </body></html>
